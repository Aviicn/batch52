    <div class="container-form">
        <form class="form">
            <h1>GET IN TOUCH</h1>
            <label class="label">Name</label>
            <input type="text" class="input-contact" id="inputName">
            <label class="label">Email</label>
            <input type="text" class="input-contact" id="inputEmail">
            <label class="label">Phone Number</label>
            <input type="text" class="input-contact" id="inputPhoneNumber">
            <label class="label">Subject</label>
            <select class="input-contact" id="inputSubject">
                <option>Frontend Deleveloper</option>
                <option>Backend Deleveloper</option>
                <option>Fullstack Deleveloper</option>
            </select>
            <label class="label-contact">Your Message</label>
            <textarea class="input-contact" style="height: 100px;" id="inputMessage"></textarea>
            <div class="btn-submit">
                <input type="button" value="submit" class="submit-contact" onclick="submitData()">
            </div>
