  <meta charset="UTF-8">

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/myproject.css" />
  <link rel="stylesheet" href="assets/css/nav.css">
  <script src="https://unpkg.com/feather-icons"></script>
  <title>My Project</title>
</head>

</html>


<body>
  <nav class="nav">
    <div class="container-nav">
      <ul>
        <li>
          <img
            src="assets/img/dumbways logo.png"
            alt="assets/img/dumbways logo.png"
          />
        </li>
        <li class="nav-link">
          <a href="index.html ">Home</a>
        </li>
        <li class="nav-link">
          <a href="myproject.html">My Project</a>
        </li>
      </ul>
      <div class="btn-contact">
        <a href="contact.html" class="btn-nav">Contact me</a>
      </div>
    </div>
  </nav>
  <!-- Navbar end -->

  <!-- Form -->
  <div class="blog">
    <div class="blog-form">
      <div class="form-container">
        <form >
          <h1>Add My Project</h1>
          <div>
            <label for="inputTitle">Project Name</label>
            <input type="text" id="inputTitle" />
          </div>
          <div>
            <table>
              <th>
                <tr>
                  <td>
                    <label for="startDate">Start Date</label>
                    <input style="width:  auto;" type="date" id="startDate" />
                  </td>
                  <td>
                    <label for="endDate">End Date</label>
                    <input style="width:  auto;" type="date" id="endDate" />
                  </td>
                </tr>
              </th>
            </table>

          </div>
          <div>
            <label for="inputContent">Description</label>
            <textarea id="inputContent"></textarea>
          </div>
          <div>
            <label for="inputTitle">Technologies</label>
            <table>
              <tr>
                <td style="width: 200px;">
                  <label >Node Js</label>
                  <input type="radio" checked="checked" style="width: 30px; " name="radio" id="nodeJs">
                  
                </td>
                <td style="width: 200px;">
                  <label >React Js </label>
                  <span style="padding-left: 15px;"></span>
                  <input type="radio" checked="checked" style="width: 30px;" name="radio" id="reactJs">
                </td>
              </tr>
              <tr >
                <td style="width: 200px;">
                  <label >Next Js</label>
                  <span style="padding-left: 5px;"></span>
                  <input type="radio" checked="checked" style="width: 30px; " name="radio" id="nextJs">
                  
                </td>
                <td style="width: 200px;">
                  <label >Typescript </label>
                  <input type="radio" checked="checked" style="width: 30px;" name="radio" id="typescript">
                </td>
              </tr>
           </table>
          </div>
          <div>
            <label>Upload Image</label>
            <div class="input-blog-image-group">
              <label for="inputImage">
                <input type="file" id="inputImage" style="margin-top: 20px;" />
                <img src="assets/img/file.png" alt="file" />
              </label>

            </div>
          </div>
          <div class="button-group" >
            <input type="button" value="submit" class="button" cla onclick="submitBlog()">
          </div>
        </form>
      </div>
    </div>

    <hr class="line" />
    <h1 class="myproject">MY PROJECT</h1>
    <div id="contents" class="blog-list">
      <!-- dynamic content would be here -->
    </div>
  </div>
  <script src="assets/js/myproject.js"></script>
</body>

</html>
